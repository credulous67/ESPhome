  unit_of_measurement: "%"
  lambda: |-
    return id(clim_down).get_output_value() * 100.0;
  update_interval: 5s
- platform: template
  name: "PID Climate UP Output"
  unit_of_measurement: "%"
  lambda: |-
    return id(clim_up).get_output_value() * 100.0;
  update_interval: 5s

