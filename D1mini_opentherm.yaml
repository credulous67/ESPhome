# Use PID Climate component for automatic boiler setpoint calculation
# https://esphome.io/components/climate/pid
climate:
  - platform: pid
    id: clim_down 
    name: "Heating Downstairs"
    heat_output: ch_setpoint
    default_target_temperature: 19
    sensor: downstairs_temp #ble_sensor|dallas_sensor
    visual:
      min_temperature: 15
      max_temperature: 30
      temperature_step:
        target_temperature: 0.5
        current_temperature: 0.1
    control_parameters: 
      kp: 0.77
      ki: 0.05
      kd: 0
      output_averaging_samples: 10
    deadband_parameters:
      threshold_high: 0.5
      threshold_low: -0.5      
      kp_multiplier: 0
      ki_multiplier: 0.15
      kd_multiplier: 0.0
      deadband_output_averaging_samples: 15
    on_state:
      - if:
          condition:
          - lambda: 'return id(clim_down).mode == CLIMATE_MODE_OFF;'
          then:
            - switch.turn_off: ch_enable
          else:
            - switch.turn_on: ch_enable
          
      - logger.log:
          format: "Climate DOWN state updated - Mode: %s, Action: %s, Current: %.2f째C, Target: %.2f째C"
          args: [ 'std::string(LOG_STR_ARG(climate_mode_to_string(x.mode))).c_str()', 'std::string(LOG_STR_ARG(climate_action_to_string(x.action))).c_str()', 'x.current_temperature', 'x.target_temperature' ]
          level: INFO

  - platform: pid
    id: clim_up
    name: "Heating Upstairs"
    heat_output: ch_setpoint
    default_target_temperature: 19
    sensor: upstairs_temp #ble_sensor|dallas_sensor
    visual:
      min_temperature: 15
      max_temperature: 30
      temperature_step:
        target_temperature: 0.5
        current_temperature: 0.1
    control_parameters: 
      kp: 0.77
      ki: 0.05
      kd: 0
      output_averaging_samples: 10
    deadband_parameters:
      threshold_high: 0.5
      threshold_low: -0.5      
      kp_multiplier: 0
      ki_multiplier: 0.15
      kd_multiplier: 0.0
      deadband_output_averaging_samples: 15
    on_state:
      - if:
          condition:
          - lambda: 'return id(clim_up).mode == CLIMATE_MODE_OFF;'
          then:
            - switch.turn_off: ch_enable
          else:
            - switch.turn_on: ch_enable
          
      - logger.log:
          format: "Climate UP state updated - Mode: %s, Action: %s, Current: %.2f째C, Target: %.2f째C"
          args: [ 'std::string(LOG_STR_ARG(climate_mode_to_string(x.mode))).c_str()', 'std::string(LOG_STR_ARG(climate_action_to_string(x.action))).c_str()', 'x.current_temperature', 'x.target_temperature' ]
          level: INFO
