# DIYLESS Thermostat
# https://diyless.com/product/opentherm-thermostat

esphome:
  name: diyless-thermostat
  friendly_name: DIYLESS Thermostat

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:
  encryption:
     key: !secret HAapikey_D1mini_opentherm

# Enable Over-The-Air (OTA) platform to remotely install modified/updated firmware
ota:
 - platform: esphome
   password: !secret otapw_D1mini_opentherm

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret fb_hotspot_ssid_D1mini_opentherm
    password: !secret fb_hotspot_pw_D1mini_opentherm

# Enable captive portal as fallback mechanism for when connecting to the configured WiFi fails.
captive_portal:

# Enable simple web server to remotelly control the device using web interface
web_server:  
  
# Enable OpenTherm communication
# https://esphome.io/components/opentherm.html
opentherm:
  in_pin: 21 # WeMos D1 Mini ESP32 input pin for stacking with Master OpenTherm Shield
  out_pin: 22 # WeMos D1 Mini ESP32 output pin for stacking with Master OpenTherm Shield


# Use switches to enable/disable central heating and hot water from HA interface
# https://esphome.io/components/opentherm.html#switch
switch:
  - platform: opentherm
    ch_enable:
      id: ch_enable
      name: "Heating"
      restore_mode: RESTORE_DEFAULT_OFF
      internal: false
    dhw_enable:
      id: dhw_enable
      name: "Hot Water"
      restore_mode: RESTORE_DEFAULT_OFF

# Use outputs to control numerical values like Central Heating setpoint using some automatic algorithms
output:
  - platform: opentherm
    t_set:
      id: ch_setpoint
      min_value: 1
      max_value: 80
      zero_means_zero: true


# Use numbers to control numerical values like CH/DHW setpoint from HA interface
# https://esphome.io/components/opentherm.html#numerical-values 
number:
  # - platform: opentherm
  #   t_set:
  #     id: ch_setpoint
  #     name: "Heating Setpoint"
  #     step: 1
  #     min_value: 30
  #     max_value: 80
  #     restore_value: true
  #     initial_value: 60
  - platform: opentherm
    t_dhw_set:
      id: dhw_setpoint
      name: "How Water Setpoint"
      step: 1
      min_value: 30
      max_value: 80
      restore_value: true
      initial_value: 60

# Use binary sensors (on/off) to monitor the states and conditions of different boiler entities.
# https://esphome.io/components/opentherm.html#binary-sensor
binary_sensor:
  - platform: opentherm
    fault_indication:
      id: fault_indication
      name: "Boiler Fault"
      entity_category: diagnostic
    ch_active:
      id: ch_active
      name: "Heating Active"
    dhw_active:
      id: dhw_active
      name: "Hot Water Active"
    flame_on:
      id: flame_on
      name: "Flame On"
    diagnostic_indication:
      id: diagnostic_indication
      name: "Boiler Diagnostic"
      entity_category: diagnostic

    service_request:
      name: Service Required
      entity_category: diagnostic
    lockout_reset:
      name: Lockout Reset
      entity_category: diagnostic
    low_water_pressure:
      name: Low Water Pressure Fault
      entity_category: diagnostic
    flame_fault:
      name: Flame Fault
      entity_category: diagnostic
    air_pressure_fault:
      name: Air Pressure Fault
      entity_category: diagnostic
    water_over_temp:
      name: Water Overtemperature
      entity_category: diagnostic      


# Enable tracking bluetooth low energy devices using your ESP32 node.
esp32_ble_tracker:

